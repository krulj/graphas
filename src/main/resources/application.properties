spring.datasource.url=jdbc:h2:mem:graphas;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# to connect on database go on http://localhost:8080/graphas/h2-console/login.do
# jdbc url: jdbc:h2:mem:graphas
spring.h2.console.enabled=true
# disable Hibernate DDL generation because the schema will be generated from a sql script
spring.jpa.hibernate.ddl-auto=none
# control the sql db initialization (from schema.sql and data.sql)
spring.datasource.initialize=true

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true